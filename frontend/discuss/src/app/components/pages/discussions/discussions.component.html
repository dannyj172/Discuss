<div class="discussions-box">
    <h1>Best of Discuss</h1>
    <div class="discussions-list">
        <ng-container *ngFor="let topic of topics; index as i">
            <div class="topic" routerLink="/topics/{{topic.topicName}}">
                <p class="topic-name">{{topic.topicName}}</p>
                <p>{{topic.postsAmount}} posts</p>
            </div>
        </ng-container>
    </div>
</div>
