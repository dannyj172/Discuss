<header>
    <div class="container">
        <div routerLink="" class="logo">
            <div class="icon-container">
                <img src="../../../../assets/comment-dots.svg" alt="">
            </div>
            <a class="logo-text">discuss</a>
        </div>
        <form [formGroup]="searchForm" class="input-container">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="input" placeholder=" " name="search" formControlName="search"
                (keyup.enter)="search()">
            <label *ngIf="(searchForm.get('search')?.errors)" for="" class="input-label">Search
                Discuss</label>
        </form>
        <nav>
            <ul>
                <li *ngIf="isAuth">
                    <div routerLink="create-post" class="create-button">
                        <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1.7em"
                            width="1.7em" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        <p>Create</p>
                    </div>
                </li>
                <li *ngIf="!isAuth">
                    <a class="login-button" routerLink="login">Log in</a>
                </li>
                <li>
                    <svg (click)="optionsClick()" class="more-options" stroke="currentColor" fill="currentColor"
                        stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 9.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <div class="options" *ngIf="showOptions">
                        <div *ngIf="isAuth" class="options-button profile-box">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 496 512"
                                height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z">
                                </path>
                            </svg>
                            <div class="profile-button">
                                <p class="view-profile-text">View Profile</p>
                                <p class="username-text">{{user.username}}</p>
                            </div>
                        </div>

                            </svg>

                            <svg class="register-icon" stroke="currentColor" fill="currentColor" stroke-width="0"
